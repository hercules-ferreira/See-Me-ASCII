<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>See Me? ASCII</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col"><img src="./image/inicio.gif"</div>
      </div>
    </div>
    <div>
      <h1 id="timeRemaining"></h1>
      <h1 id="watch"></h1>
    </div>
    <div>
      <a href="./game_Color.html"
      <button
  
      id="Start_color"
        type="seeImages"
        class="ImageBtn2"
      >
        Start Game - Color Images - Level Easy
      </button>
  
      </a>
    
  </div>
    <div>
      <button
        id="Start_black"
        onclick="click()"
        type="seeImages"
        class="ImageBtn2"
      >
        Start Game - Black and White Images - Level Medium
      </button>
    </div>

    <div id="buttonExplosion">
      <button
        id="buttonExplosion"
        onclick="click()"
        type="buttonExplosion"
        class="ImageBtn"
      >
        Start Game - Images Explosion Color - Level Hard
      </button>
    </div>

    <div>
      <button
        id="rulesIntro"
        onclick="click()"
        type="seeImages"
        class="ImageBtn2"
      >
        Rules
      </button>
    </div>

    <script src="./js/buttons/button_Start_Game_Black_White.js"></script>

    <script src="./js/buttons/button_Start_Game_Color.js"></script>

    <script src="./js/buttons/button_Rules.js"></script>

    <script src="./js/buttons/button_Start_Game_Color_Explosion.js"></script>
  </body>
