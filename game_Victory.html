<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>See Me? ASCII</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col"><img src="./image/congratulations.gif"</div>
        <div class="col">
          <!-- <img src = "./image/VICTORY1.gif" -->
        </div>
      </div>
    </div>

    <div>
      <button
        id="game_Over_Color_See_Images"
        onclick="click()"
        type="seeImages"
        class="ImageBtn2"
      >
        See Images - Game Color
      </button>
    </div>

    <div>
      <button
        id="game_Over_Color_Black_White_See_Images_See"
        onclick="click()"
        type="seeImages"
        class="ImageBtn2"
      >
        See Images - Game Black White
      </button>
    </div>


    <div>
      <button
        id="game_Over_Color_Images_See_Explosion"
        onclick="click()"
        type="seeImages"
        class="ImageBtn2"
      >
        See Images - Game Color Explosion
      </button>
    </div>




    <script src="/js/buttons/button_See_Images.js"></script>

    <script src="/js/buttons/button_See_Images_Black_White.js"></script>
    
    <script src="/js/buttons/button_See_Images_Explosion.js"></script>
  </body>
</html>
